<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body class="container">
  <h1>PLACES YOU'VE BEEN IN YOUR DEPRESSING LIFE</h1>
  <h2>Add a new place you sick freak</h2>
  <form id="new-place" class="card">
    <label for="location" class="card-body">Some dumb Location: </label>
    <input id="location" type="text">
    <label for="date" class="card-body">Whenever: </label>
    <input id="date" type="text">
    <label for="notes" class="card-body">What do you have to say about this awful place: </label>
    <input id="notes" type="text">

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="show-place">
    <p>The spot: <span class="user-location"></span></p>
    <p>This is when: <span class="user-date"></span></p>
    <p>What you said: <span class="user-notes"></span></p>
    <div id="buttons">
    </div>
  </div>
</body>
